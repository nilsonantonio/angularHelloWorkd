<div class="panel panel-default">
    <div class="panel-heading">Cadastro de pessoa</div>
    <div class="panel-body">
        <form name="caFormCrud" ng-submit="salvar()" novalidate>

            <div class="row">
                <div ng-transclude></div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-primary" type="submit">
                        <i class="fa fa-save"></i>
                        Salvar
                    </button>
                    <button class="btn btn-default" type="button" ng-click="limpar()">
                        <i class="fa fa-eraser"></i>
                        Limpar
                    </button>
                    <button class="btn btn-danger" type="button" ng-click="excluir()">
                        <i class="fa fa-trash-o"></i>
                        Excluir
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
